<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Search App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="form-wrapper">
        <form id="form">
          <input
            type="text"
            placeholder="Aramak istediğiniz konuyu yazınız:"
            id="searchInput"
          />
          <div class="button-wrapper">
            <button type="submit" id="searchButton">Ara</button>
            <button type="reset" id="clearButton">Temizle</button>
          </div>
        </form>
      </div>
      <div class="imageList-wrapper">
        <!--Burası Resimlerimizi Tutacak-->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
